name: 'weather'
on: push
jobs:
  weather:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/weather
        with:
          PRISMIC_ACCESS_TOKEN: ${{secrets.PRISMIC_ACCESS_TOKEN}}
          PRISMIC_END_POINT: ${{secrets.PRISMIC_END_POINT}}
          WEATHER_ACCESS_TOKEN: ${{secrets.WEATHER_ACCESS_TOKEN}}
