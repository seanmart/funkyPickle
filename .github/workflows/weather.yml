name: 'weather'
on:
  schedule:
    - cron: '15 0 * * *'
    - cron: '15 12 * * *'

jobs:
  weather:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: npm install
      - run: 'actions/weather.js'
