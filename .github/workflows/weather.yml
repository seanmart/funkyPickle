name: 'weather'
on: push
jobs:
  weather:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: get weather
        uses: ./.github/actions/weather
        with:
          PRISMIC_ACCESS_TOKEN: ${{secrets.PRISMIC_ACCESS_TOKEN}}
          PRISMIC_END_POINT: ${{secrets.PRISMIC_END_POINT}}
          WEATHER_ACCESS_TOKEN: ${{secrets.WEATHER_ACCESS_TOKEN}}
      - name: push to repo
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: master
          folder: weather
          target-folder: assets/eventsWeatherData
